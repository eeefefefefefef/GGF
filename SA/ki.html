<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة الكورة والعامود</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background-color: #000;
    touch-action: none;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 10px white;
  }
  #bestPlayers {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255 255 255 / 0.1);
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 1rem;
    max-width: 250px;
    line-height: 1.4;
    user-select: text;
  }
  #bestPlayers h3 {
    margin: 0 0 8px 0;
    font-weight: bold;
    font-size: 1.3rem;
    text-align: center;
    color: #FFD700;
    text-shadow: 0 0 5px #FFD700;
  }
  #gameOverOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  #gameOverOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }
  #gameOverOverlay h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  #retryBtn, #backToMenuBtn {
    padding: 1rem 2rem;
    font-size: 1.5rem;
    background: white;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 240px;
    margin-top: 1rem;
  }
  #retryBtn:hover, #backToMenuBtn:hover {
    background: #ccc;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  #startScreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  #startContent {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  #startContent h1 {
    font-size: 3rem;
    margin: 0;
    padding: 1rem 2rem;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 10px white;
    width: 240px;
    color: white;
    background: transparent;
    border-radius: 10px;
  }
  #playerNameInput {
    width: 230px;
    padding: 0.8rem 1rem;
    font-size: 1.3rem;
    border-radius: 10px;
    border: none;
    outline: none;
  }
  #errorMsg {
    color: #ff5555;
    font-weight: bold;
    margin: 0;
    height: 1.3rem;
    text-align: center;
    visibility: hidden;
  }
  #startBtn, #colorBtn {
    padding: 1rem 2rem;
    font-size: 1.5rem;
    background: white;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 240px;
  }
  #startBtn:hover, #colorBtn:hover {
    background: #ccc;
  }
  #colorMenu {
    display: none;
    margin-top: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    width: 260px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
  }
  #colorMenu .colorOption {
    padding: 0.5rem 1rem;
    margin: 0.2rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
    transition: transform 0.2s ease;
  }
  #colorMenu .colorOption:hover {
    transform: scale(1.1);
  }

  /* إضافة تحسين الجوال هنا */
  @media (max-width: 600px) {
    #bestPlayers {
      top: auto;
      bottom: 10px;
      right: 10px;
      max-width: 150px;
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255 255 255 / 0.15);
    }
    #bestPlayers h3 {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<!-- شاشة البداية -->
<div id="startScreen">
  <div id="startContent">
    <h1>حياك الله</h1>
    <input id="playerNameInput" type="text" placeholder="اكتب اسمك هنا" autocomplete="off" />
    <p id="errorMsg">لازم تحط اسم عشان تلعب</p>
    <button id="startBtn">ابدأ اللعبة</button>
    <button id="colorBtn">تغيير اللون</button>
    <div id="colorMenu">
      <button class="colorOption" data-color="red" style="background: red;">أحمر</button>
      <button class="colorOption" data-color="blue" style="background: blue;">أزرق</button>
      <button class="colorOption" data-color="green" style="background: green;">أخضر</button>
      <button class="colorOption" data-color="#FF4500" style="background: #FF4500;">برتقالي</button>
      <button class="colorOption" data-color="#8A2BE2" style="background: #8A2BE2;">أرجواني</button>
      <button class="colorOption" data-color="#00CED1" style="background: #00CED1;">تركواز</button>
      <button class="colorOption" data-color="#FF1493" style="background: #FF1493;">زهري</button>
      <button class="colorOption" data-color="#7FFF00" style="background: #7FFF00; color: black;">ليموني</button>
      <button class="colorOption" data-color="#1E90FF" style="background: #1E90FF;">أزرق سماوي</button>
      <button class="colorOption" data-color="#FF6347" style="background: #FF6347;">طماطمي</button>
      <button class="colorOption" data-color="#2E8B57" style="background: #2E8B57;">أخضر غامق</button>
      <button class="colorOption" data-color="#FFD700" style="background: #FFD700; color: black;">ذهبي</button>
    </div>
  </div>
  <div id="bestPlayers">
    <h3>أفضل 5 لاعبين</h3>
    <ol id="bestPlayersList" style="padding-inline-start: 18px; margin:0;"></ol>
  </div>
</div>

<div id="score">Score: 0</div>

<canvas id="gameCanvas"></canvas>

<div id="gameOverOverlay">
  <h1>لقد خسرت </h1>
  <button id="retryBtn">إعادة اللعب</button>
  <button id="backToMenuBtn">القائمة الرئيسية</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const startScreen = document.getElementById('startScreen');
  const startBtn = document.getElementById('startBtn');
  const colorBtn = document.getElementById('colorBtn');
  const colorMenu = document.getElementById('colorMenu');
  const colorOptions = document.querySelectorAll('.colorOption');
  const playerNameInput = document.getElementById('playerNameInput');
  const errorMsg = document.getElementById('errorMsg');
  const bestPlayersList = document.getElementById('bestPlayersList');
  const bestPlayersContainer = document.getElementById('bestPlayers');
  const gameOverOverlay = document.getElementById('gameOverOverlay');
  const retryBtn = document.getElementById('retryBtn');
  const backToMenuBtn = document.getElementById('backToMenuBtn');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let ballColor = '#fff';

  const paddle = {
    width: 120,
    height: 15,
    x: canvas.width / 2 - 60,
    y: canvas.height - 40,
    speed: 12,
    dx: 0
  };

  const ball = {
    x: canvas.width / 2,
    y: canvas.height / 3,
    radius: 12,
    speedX: 6,
    speedY: 6
  };

  let isGameOver = false;
  let score = 0;
  let animationFrameId;
  let currentPlayerName = '';

  // جلب وتخزين أفضل اللاعبين في localStorage
  function getBestPlayers() {
    const data = localStorage.getItem('bestPlayers');
    if (!data) return [];
    try {
      return JSON.parse(data);
    } catch {
      return [];
    }
  }

  function saveBestPlayers(players) {
    localStorage.setItem('bestPlayers', JSON.stringify(players));
  }

  // تحديث قائمة أفضل اللاعبين في الشاشة
  function updateBestPlayersList() {
    const players = getBestPlayers();
    players.sort((a,b) => b.score - a.score);
    const top5 = players.slice(0,5);

    bestPlayersList.innerHTML = '';
    if(top5.length === 0){
      bestPlayersList.innerHTML = '<li>لا يوجد لاعبين بعد</li>';
      return;
    }

    top5.forEach(player => {
      const li = document.createElement('li');
      li.textContent = `${player.name} — ${player.score} نقطة`;
      bestPlayersList.appendChild(li);
    });
  }

  // عند تحميل الصفحة، نعبي خانة الاسم، لون الكرة، ونخفي قائمة الألوان
  window.addEventListener('load', () => {
    colorMenu.style.display = 'none';  // إخفاء قائمة الألوان أول ما تحمل الصفحة

    const savedName = localStorage.getItem('currentPlayerName');
    if(savedName) {
      playerNameInput.value = savedName;
      currentPlayerName = savedName;
    }

    const savedColor = localStorage.getItem('ballColor');
    if(savedColor) {
      ballColor = savedColor;
    }

    updateBestPlayersList();

    // نعرض شاشة البداية مع قائمة أفضل اللاعبين
    startScreen.style.display = 'flex';
    bestPlayersContainer.style.display = 'block';
    scoreDisplay.style.display = 'none';
  });

  function drawPaddle() {
    ctx.fillStyle = '#fff';
    ctx.shadowColor = 'white';
    ctx.shadowBlur = 15;
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  }

  function drawBall() {
    ctx.beginPath();
    ctx.fillStyle = ballColor;
    ctx.shadowColor = ballColor;
    ctx.shadowBlur = 20;
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }

  function movePaddle() {
    paddle.x += paddle.dx;
    if (paddle.x < 0) paddle.x = 0;
    if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
  }

  function moveBall() {
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
      ball.speedX = -ball.speedX;
    }

    if (ball.y - ball.radius < 0) {
      ball.speedY = -ball.speedY;
    }

    if (
      ball.y + ball.radius > paddle.y &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width
    ) {
      ball.speedY = -ball.speedY;
      ball.speedX *= 1.05;
      ball.speedY *= 1.05;

      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    if (ball.y - ball.radius > canvas.height) {
      endGame();
    }
  }

  function endGame() {
    isGameOver = true;
    cancelAnimationFrame(animationFrameId);
    scoreDisplay.style.display = 'none';
    gameOverOverlay.classList.add('show');

    // حفظ النتيجة الحالية في قائمة أفضل اللاعبين
    if(currentPlayerName.trim() !== '') {
      const players = getBestPlayers();
      players.push({ name: currentPlayerName, score });
      saveBestPlayers(players);
      updateBestPlayersList();
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle();
    drawBall();
    movePaddle();
    moveBall();

    if (!isGameOver) {
      animationFrameId = requestAnimationFrame(gameLoop);
    }
  }

  // تحكم بعصا اللعب (paddle) عن طريق اللمس على الجوال
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    let touchX = touch.clientX;
    paddle.x = touchX - paddle.width / 2;
    if (paddle.x < 0) paddle.x = 0;
    if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
  }, { passive: false });

  // تحكم بالعصا بالكيبورد (يسار ويمين)
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      paddle.dx = paddle.speed;
    } else if (e.key === 'ArrowLeft') {
      paddle.dx = -paddle.speed;
    }
  });

  document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
      paddle.dx = 0;
    }
  });

  // زر بداية اللعبة
  startBtn.addEventListener('click', () => {
    const playerName = playerNameInput.value.trim();
    if(playerName === '') {
      errorMsg.style.visibility = 'visible';
      return;
    }
    errorMsg.style.visibility = 'hidden';

    currentPlayerName = playerName;
    localStorage.setItem('currentPlayerName', playerName);

    startScreen.style.display = 'none';
    bestPlayersContainer.style.display = 'none';
    scoreDisplay.style.display = 'block';

    score = 0;
    isGameOver = false;

    ball.x = canvas.width / 2;
    ball.y = canvas.height / 3;
    ball.speedX = 6;
    ball.speedY = 6;

    paddle.x = canvas.width / 2 - paddle.width / 2;

    gameLoop();
  });

  // زر إظهار قائمة ألوان الكرة
  colorBtn.addEventListener('click', () => {
    colorMenu.style.display = colorMenu.style.display === 'grid' ? 'none' : 'grid';
  });

  // اختيار لون الكرة
  colorOptions.forEach(button => {
    button.addEventListener('click', () => {
      ballColor = button.getAttribute('data-color');
      localStorage.setItem('ballColor', ballColor);
      colorMenu.style.display = 'none';
    });
  });

  // زر إعادة اللعب
  retryBtn.addEventListener('click', () => {
    gameOverOverlay.classList.remove('show');
    score = 0;
    isGameOver = false;

    ball.x = canvas.width / 2;
    ball.y = canvas.height / 3;
    ball.speedX = 6;
    ball.speedY = 6;

    paddle.x = canvas.width / 2 - paddle.width / 2;

    scoreDisplay.style.display = 'block';
    gameLoop();
  });

  // زر العودة إلى القائمة الرئيسية
  backToMenuBtn.addEventListener('click', () => {
    gameOverOverlay.classList.remove('show');
    startScreen.style.display = 'flex';
    bestPlayersContainer.style.display = 'block';
    scoreDisplay.style.display = 'none';
  });

  // إعادة ضبط حجم الكانفس عند تغيير حجم النافذة
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    paddle.x = canvas.width / 2 - paddle.width / 2;
  });
</script>
</body>
</html>
